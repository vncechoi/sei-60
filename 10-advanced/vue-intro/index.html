<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        const app = new Vue({
            el: '#app', // CSS selector for the element you want Vue to manage
            // Data is a function that returns your initial data object (equivalent to state)
            data: function () {
                return {
                    message: 'Hello World from Vue'
                };
            }
        });
    </script>

    <hr>

    <div id="app2">
        <span v-bind:title="message">hover over this span</span>
    </div>

    <script>
        const app2 = new Vue({
            el: '#app2',
            data: function () {
                return {
                    message: 'You loaded this page on ' + new Date().toLocaleString()
                };
            }
        });
    </script>

    <hr>

    <div id="app3">
        <span v-if="visible">Can you see me?</span>
    </div>

    <script>
        const app3 = new Vue({
            el: '#app3',
            data: function () {
                return {
                    visible: true
                };
            }
        })
    </script>

    <hr>

    <div id="app4">
        <ol>
            <li v-for="task in tasks">
                {{ task.text }}
            </li>
        </ol>
    </div>

    <script>
        const app4 = new Vue({
            el: '#app4',
            data: function () {
                return {
                    tasks: [
                        { text: 'Learn Javascript' },
                        { text: 'Cook parmigiana' },
                        { text: 'Destroy all humans' },
                        { text: 'Pod into cosmos' }
                    ]
                };
            }
        });
    </script>

    <hr>

    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse message</button>
    </div>

    <script>
        const app5 = new Vue({
            el: '#app5',
            data: function () {
                return {
                    message: 'Hello World from Vue.js'
                };
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>

    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        const app6 = new Vue({
            el: '#app6',
            data: function () {
                return {
                    message: "Wow, imagine if life were this easy"
                };
            }
        });
    </script>
</body>
</html>
